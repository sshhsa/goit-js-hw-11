<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw-11</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="submit" class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
        class="js-input input-form"
      />
      <button class="js-button button-submit" disabled>GO!</button>
    </form>
    <div class="gallery-list"></div>

    <div id="container_button" class="container-button">
      <button class="js-load load-more" hidden>Load more</button>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
